image: maven:3-openjdk-17
services:
  - name: docker:dind
    # explicitly disable tls to avoid docker startup interruption
    command: [ "--tls=false" ]

variables:
  # Instruct Testcontainers to use the daemon of DinD, use port 2375 for non-tls connections.
  DOCKER_HOST: "tcp://docker:2375"
  # Instruct Docker not to start over TLS.
  DOCKER_TLS_CERTDIR: ""
  # Improve performance with overlayfs.
  DOCKER_DRIVER: overlay2
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  MAVEN_CLI_OPTS: "-s ci_settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"


cache:
  paths:
    - .m2/repository/
    - target/

stages:
  - build
  - quality
  - package
  - deploy

compile:
  stage: build
  script: 
    - mvn $MAVEN_CLI_OPTS compile
  artifacts:
    paths:
      - target/*.jar

unit-test:
  stage: quality
  script: 
    - mvn $MAVEN_CLI_OPTS test
  artifacts:
    paths:
      - target/*.jar

integration-test:
  stage: quality
  script: 
    - mvn $MAVEN_CLI_OPTS integration-test
  artifacts:
    paths:
      - target/*.jar

sonarcloud-check:
  stage: quality
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn verify sonar:sonar -Dsonar.qualitygate.wait=true -DskipTests
  only:
    - merge_requests
    - master

maven:
  stage: package
  script:
    - mvn $MAVEN_CLI_OPTS deploy

docker:
  image: docker
  stage: package
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t registry.gitlab.com/pedrohenriquehgr/customer-clean-architecture-app .
    - docker push registry.gitlab.com/pedrohenriquehgr/customer-clean-architecture-app

deploy-dev:
